<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>YWM</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<style></style>
</head>
<body class="in-body">
	
	<!--ヘッダー共通部分 -->
	<header>
		<h1><a th:href="@{/top}">YWM</a></h1>
		<nav class="header-nav">
			<ul class="header-nav-ul">
				<li class="header-nav-li"><a th:href="@{/userSearch}">案件管理</a></li>
				<li class="header-nav-li"><a th:href="@{/userSearch}">ユーザ管理</a></li>
				<li class="header-nav-li"><a th:href="@{/userRegister}">ユーザ登録</a></li>
			</ul>
		</nav>
		<p class="login-user">山田 太郎<a th:text="${name}"></a></p>
		<a class="logout" th:href="@{/logout}"><img th:src="@{/img/logout.svg}" alt="ログアウト" height="20px"></a>
	</header>
	<!--ヘッダー共通部分 -->
	
	<main>
	<p class="view-title">ユーザ登録画面</p>
	<div class="register-form">
	<form th:action="@{/userRegister}" method="post">
		<label class="input-label" for="userId">ユーザID</label>
		<input type="text" id="userId" name="userId" required><br>
        <label class="input-label">ユーザ名</label>
        <input type="text" name="lastName" placeholder="姓" required>
		<input type="text" name="firstName" placeholder="名" required><br>
		<label class="input-label">ユーザ名(カナ)</label>
		<input type="text" name="lastNameKana" placeholder="セイ" required>
		<input type="text" name="firstNameKana" placeholder="メイ" required><br>
		<label class="input-label" for="email">メールアドレス</label>
		<input type="email" id="email" name="email" required><br>
        <label class="input-label" for="password">パスワード</label>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="登録">
    </form>
	</div>
	<a class="msg" id="error-msg" th:text="${errorMsg}"></a></br>
	<a class="msg" id="msg" th:text="${msg}"></a></br>
	</main>
	<footer></footer>
</body>
</html>
