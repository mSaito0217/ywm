<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>YWM</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<style></style>
</head>
<body class="in-body">
	
	<!--ヘッダー共通部分 -->
	<header>
		<h1><a th:href="@{/top}">YWM</a></h1>
		<nav class="header-nav">
			<ul class="header-nav-ul">
				<li class="header-nav-li"><a th:href="@{/userSearch}">案件管理</a></li>
				<li class="header-nav-li"><a th:href="@{/userSearch}">ユーザ管理</a></li>
				<li class="header-nav-li"><a th:href="@{/userRegister}">ユーザ登録</a></li>
			</ul>
		</nav>
		<p class="login-user">山田 太郎<a th:text="${name}"></a></p>
		<a class="logout" th:href="@{/logout}"><img th:src="@{/img/logout.svg}" alt="ログアウト" height="20px"></a>
	</header>
	<!--ヘッダー共通部分 -->
	
	<main>
	<p class="view-title">ユーザ参照画面</p></br>
	<div class="ref-form">
		<a th:text="${msg}"></a></br>
	    <label class="ref-label">ユーザID</label><a class="ref-val" th:text="${user.userId}"></a></br>
		<label class="ref-label">ユーザ名</label><a class="ref-val" th:text="${user.lastName}"></a> <a class="ref-val" th:text="${user.firstName}"></a></br>
		<label class="ref-label">ユーザ名（カナ）</label><a class="ref-val" th:text="${user.lastNameKana}"></a> <a class="ref-val" th:text="${user.firstNameKana}"></a></br>
		<label class="ref-label">メールアドレス</label><a class="ref-val" th:text="${user.email}"></a></br>
	</div>
	</main>
	
	<footer></footer>
</body>
</html>
